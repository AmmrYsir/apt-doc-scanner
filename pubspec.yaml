name: apt_doc_scanner
description: "A premium document scanner app with Google Drive and iCloud sync, featuring a custom modern UI."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_doc_scanner: ^0.0.18
  google_sign_in: ^7.2.0
  googleapis: ^16.0.0
  googleapis_auth: ^2.0.0
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  animations: ^2.1.1
  go_router: ^17.1.0
  flutter_riverpod: ^3.2.1
  path: ^1.9.1
  http: ^1.6.0
  uuid: ^4.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: false
